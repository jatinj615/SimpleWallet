<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallet</title>
    <link rel="stylesheet" type="text/css" href="//cdn.viralwoot.com/v2/assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.viralwoot.com/v2/assets/lib/material-design-icons/css/material-design-iconic-font.min.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="//cdn.viralwoot.com/v2/assets/lib/jquery.vectormap/jquery-jvectormap-1.2.2.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.viralwoot.com/v2/assets/lib/jqvmap/jqvmap.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.viralwoot.com/v2/assets/lib/datetimepicker/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="//cdn.viralwoot.com/v2/assets/css/style.css" type="text/css"/>
</head>
<body>
    <div class="be-wrapper be-color-header">
        <nav class="navbar navbar-default navbar-fixed-top be-top-header">
            <div class="container-fluid">
                <div class="navbar-header">
                </div>
                <div class="be-right-navbar">
                <div class="page-title"><span>Simple Wallet</span></div>
                <ul class="nav navbar-nav navbar-right">
                    <div class="page-title" id="bal"></div>
                    <div class="page-title" id="baleth"></div>
                </ul>
                </div>
            </div>
        </nav>
    
        <div class="main-content container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="nav nav-tabs col-md-offset-4" id="myTab" role="tablist" style="margin-left:55rem ;margin-right: 52rem">
                                <li class="nav-item">
                                    <a class="nav-link active" id="event" data-toggle="tab" href="#events" role="tab" aria-controls="home" aria-selected="true">Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="send-funds" data-toggle="tab" href="#sendFunds" role="tab" aria-controls="profile" aria-selected="false">Send Funds</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade col-md-offset-3 col-md-6" id="sendFunds" role="tabpanel" aria-labelledby="contact-tab">
                                    <h1 class="col-sm-1">Deposit</h1><br><br><br><br>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" style="margin-top:1em"><b>Address From</b></label>
                                        <div class="col-sm-8">
                                          <select class="form-control" id="accounts">
                                          </select>
                                        </div>
                                    </div><br><br><br>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" style="margin-top:1em"><b>Amount In Ether</b></label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="number" min="1" id="amount">
                                        </div>
                                    </div><br><br><br>
                                    <div class="form-group">
                                        <div class="col-sm-4" style="padding-left:12.5em">
                                            <button type="Submit" class="btn btn-primary" id="deposit-funds">Send Funds</button>    
                                        </div>
                                    </div>
                                    <br><br>
                                    <h1 class="col-sm-1">Withdraw</h1><br><br><br><br>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" style="margin-top:1em"><b>Address To</b></label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" id="addressTo">
                                        </div>
                                    </div><br><br><br>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" style="margin-top:1em"><b>Amount In Ether</b></label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="number" min="1" id="withdrawAmount">
                                        </div>
                                    </div><br><br><br>
                                    <div class="form-group">
                                        <div class="col-sm-4" style="padding-left:12.5em">
                                            <button type="Submit" class="btn btn-primary" id="withdraw-funds">Withdraw</button>    
                                        </div>
                                        <button id="getBalance">Get Balance</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/js/main.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jquery-flot/jquery.flot.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jquery-flot/jquery.flot.pie.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jquery-flot/jquery.flot.resize.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jquery-flot/plugins/jquery.flot.orderBars.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jquery-flot/plugins/curvedLines.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jquery.sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/countup/countUp.min.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jqvmap/jquery.vmap.min.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/lib/jqvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>
    <script src="//cdn.viralwoot.com/v2/assets/js/app-dashboard.js" type="text/javascript"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
